<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="gold-display">Gold: <span id="gold-amount">0</span></div>
        <div id="click-area">
            <svg id="gold-coin" width="250" height="250" viewBox="0 0 100 100">
                <defs>
                    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="3"/>
                <text x="50" y="55" text-anchor="middle" font-size="15" fill="black" font-weight="bold">CLICK</text>
            </svg>
        </div>
        <div id="upgrades">
            <h3>Upgrades</h3>
            <div id="all-upgrades"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
